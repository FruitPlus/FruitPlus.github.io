---
layout: default
title: Blog Posts
---

<div id="home">

  <h2><i class="icon-bookmark"></i> 最新文章</h2>
  <ul id="blog-posts" class="posts">
      {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
          <div class="post-abstract">
              {{  post.content || split:'&lt;!--more--&gt;' | first }}<span><a href="{{ post.url }}"> &raquo;阅读更多</a></span>
          </div>
      {% endfor %}
  </ul>
</div>
